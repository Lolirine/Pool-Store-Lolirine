    <style>
      /* For custom scrollbar aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4; /* cyan-500 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0891b2; /* cyan-600 */
      }
      
      /* Animation setup */
      .will-animate {
        visibility: hidden;
      }

      @keyframes slide-in-top {
        0% {
          transform: translateY(-50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-top {
        animation: slide-in-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        visibility: visible; /* Make element visible once animation starts */
      }
      
      @keyframes slide-in-right {
        0% {
          transform: translateX(1000px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        visibility: visible;
      }

      /* Animation for promo section */
      @keyframes float-up {
        0% { transform: translateY(20px) rotate(-10deg); opacity: 0; }
        10% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
        90% { transform: translateY(-10px) rotate(5deg); opacity: 0.4; }
        100% { transform: translateY(-30px) rotate(15deg); opacity: 0; }
      }
      .animate-float-up {
        animation-name: float-up;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
    </style>
